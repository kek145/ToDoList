<div class="form__container">
    <form class="form">
        <div class="form-group">
            <h2>Sign In</h2>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control input-width" id="email" placeholder="Введите ваш email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control input-width" id="password" placeholder="Введите ваш пароль">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <p class="text-center mt-2">Don't have an account? <a routerLink="/login">Sign Up</a></p>
    </form>      
</div>
