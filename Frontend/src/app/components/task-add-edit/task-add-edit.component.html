<div class="content">
    <form (ngSubmit)="submitForm(taskModel)">
        <div class="mat-dialog-title">
            <h1>Task form</h1>
        </div>
        <div class="mat-dialog-content">
           <div class="row">
                <mat-form-field class="bigger-input" appearance="outline">
                    <mat-label>Title</mat-label>
                    <input class="bigger-input" name="title" [(ngModel)]="taskModel.title" matInput>
                </mat-form-field>
           </div>
        
           <div class="row">
                <mat-form-field class="bigger-input" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea name="description" [(ngModel)]="taskModel.description" matInput></textarea>
                </mat-form-field>
          </div>
        
           <div class="row">
                <mat-form-field class="bigger-input" appearance="outline">
                    <mat-label>Priority</mat-label>
                    <mat-select  name="priority" [(ngModel)]="taskModel.priority">
                        <mat-option [value]="1">Low</mat-option>
                        <mat-option [value]="2">Medium</mat-option>
                        <mat-option [value]="3">Hard</mat-option>
                    </mat-select>
                </mat-form-field>
          </div>
        
           <div class="row">
                <mat-form-field class="bigger-input" appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" name="deadLine" [(ngModel)]="taskModel.deadline">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
           </div>
        
        </div>
        <div class="mat-dialog-actions">
            <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
            <button class="save__btn" type="submit" (click)="closeForm()" mat-raised-button color="primary">Save</button>
        </div>
    </form>
</div>
