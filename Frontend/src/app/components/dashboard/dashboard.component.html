<div class="container">
    <button class="add__btn" mat-raised-button (click)="openFormDialog()">Add Task</button>
    <button class="all__btn" mat-raised-button (click)="ngOnInit()">All Tasks</button>
    <button class="completed__btn" mat-raised-button (click)="getCompletedTask()">Completed Tasks</button>
    <button class="failed__btn" mat-raised-button (click)="getFailedTask()">Failed Tasks</button>
</div>
  
<div class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let task">{{ task.id }}</td>
        </ng-container>
        
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let task">{{ task.title }}</td>
        </ng-container>
        
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let task">{{ task.description }}</td>
        </ng-container>
        
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let task">{{ getTaskStatus(task.status) }}</td>
        </ng-container>
        
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let task">{{ task.priority }}</td>
        </ng-container>
        
        <ng-container matColumnDef="deadline">
            <th mat-header-cell *matHeaderCellDef>Deadline</th>
            <td mat-cell *matCellDef="let task">{{ task.deadline }}</td>
        </ng-container>
    
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let task">
                <button class="edit__btn" mat-button color="primary"><mat-icon>edit</mat-icon></button>
                <button class="delete_btn" mat-button color="warn" (click)="deleteTask(task.id)"><mat-icon>delete</mat-icon></button>
                <button mat-raised-button color="primary" *ngIf="!isLoading" (click)="completedTask(task.id)">Done</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="pagination.pages * 13" [pageSize]="13" [pageIndex]="pagination.currentPage - 1" (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>
</div>
