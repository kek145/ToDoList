<form class="signup-form" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="registration(registrationRequest)">
    <mat-form-field class="form-field">
      <input matInput placeholder="First Name" name="firstName" [(ngModel)]="registrationRequest.firstName">
    </mat-form-field>
  
    <mat-form-field class="form-field">
      <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="registrationRequest.lastName">
    </mat-form-field>
  
    <mat-form-field class="form-field">
      <input matInput placeholder="Email" name="email" [(ngModel)]="registrationRequest.email">
    </mat-form-field>
  
    <mat-form-field class="form-field">
      <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="registrationRequest.password">
    </mat-form-field>
  
    <mat-form-field class="form-field">
      <input matInput type="password" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="registrationRequest.confirmPassword">
    </mat-form-field>
  
    <button class="btn__submit" mat-raised-button color="primary" type="submit">Sign Up</button>
    <a id="link__a" class="mat-body-1" routerLink="/sign-in">Sign In</a>
</form>
