<form class="signup-form" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field class="form-field">
      <input matInput placeholder="First Name" required>
    </mat-form-field>
  
    <mat-form-field class="form-field">
      <input matInput placeholder="Last Name" required>
    </mat-form-field>
  
    <mat-form-field class="form-field">
      <input matInput placeholder="Email" required email>
    </mat-form-field>
  
    <mat-form-field class="form-field">
      <input matInput type="password" placeholder="Password" required>
    </mat-form-field>
  
    <mat-form-field class="form-field">
      <input matInput type="password" placeholder="Confirm Password" required>
    </mat-form-field>
  
    <button class="btn__submit" mat-raised-button color="primary" type="submit">Sign Up</button>
</form>
