<div class="center-container">
    <form class="login-form">

        <h1>Sign in</h1>
              
        <!-- Email -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" name="email" required>
        </mat-form-field>
        
        <!-- Password -->
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" name="password" ngModel required>
        </mat-form-field>
      
        <!-- Submit Button -->
        <button class="button" mat-raised-button color="primary" type="submit">Sign in</button>
      </form>
      
</div>
